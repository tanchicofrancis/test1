{% extends 'app/base.html' %}

{% block title %}Create Product{% endblock %}

{% block content %}
  <h1>Create Product</h1>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}  <!-- This renders all the form fields as paragraphs -->
    <button type="submit">Create Product</button>  <!-- Changed button text to "Create Product" -->
  </form>

  <a href="{% url 'product-display' %}">Cancel</a>  <!-- Redirect to the product display page -->
{% endblock %}
