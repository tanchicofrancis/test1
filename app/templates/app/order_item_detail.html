{% extends 'app/base.html' %}

{% block content %}
  <h2>Order Item Details</h2>
  <p>Order: {{ item.order.id }}</p>
  <p>Product: {{ item.product.name }}</p>
  <p>Quantity: {{ item.quantity }}</p>
  <p>Price: {{ item.price }}</p>

  <a href="{% url 'order-item-update' item.pk %}">Edit</a>
  <a href="{% url 'order-item-delete' item.pk %}">Delete</a>
  <a href="{% url 'order-item-list' %}">Back to Order Items</a>
{% endblock %}
