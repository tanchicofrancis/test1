{% extends 'app/base.html' %}
{% block title %}Admin-Category{% endblock %}
{% load static %}
{% block content %}
<h1>Category List</h1>
<br>
<center>
<div>
  <a href="{% url 'create_category' %}" style="display: inline-block; padding: 8px 12px; background-color: blue; color: white; text-decoration: none; border-radius: 5px;">
    Add Category
  </a>
  <a href="{% url 'admin_dashboard' %}" style="display: inline-block; padding: 8px 12px; background-color: blue; color: white; text-decoration: none; border-radius: 5px;">
    Back to Admin Dashboard
  </a>
  </div>
  <br>

<ul>
  {% for category in categories %}
    <li>{{ category.name }} 
      <a href="{% url 'update_category' category.id %}">Edit</a>
      <a href="{% url 'delete_category' category.id %}">Delete</a>
    </li>
  {% endfor %}
</ul>

{% endblock content %}
