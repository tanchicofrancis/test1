{% extends 'app/base.html' %}
{% block title %}Delete Customer{% endblock %}
{% block content %}
<h2>Delete Customer</h2>
<p>Are you sure you want to delete "{{ customer.full_name }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'customer_list' %}">Cancel</a>

{% endblock %}
