{% extends 'app/base.html' %}

{% block content %}
  <h2>{% if order %}Update Order{% else %}Create New Order{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Order</button>
  </form>
  <a href="{% url 'order-list' %}">Back to Orders</a>
{% endblock %}
