{% extends 'app/base.html' %}

{% block content %}
  <h2>Delete Order Item</h2>
  <p>Are you sure you want to delete this order item?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>
  <a href="{% url 'order-item-list' %}">Cancel</a>
{% endblock %}
